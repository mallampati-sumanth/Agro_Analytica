<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="cUlerf8QqwFJJk749ZphbEI4pB_y2iyyuVHNJmzpp4w" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro Analytica - Crop Prediction</title>
  <style>
    body {
      margin:0;
      padding:0;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:url('https://assets.onecompiler.app/42fq36qvd/43ag72emu/Screenshot%202025-03-01%20091823.png') no-repeat center center/cover;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
    }
    .container {
      background:rgba(0,0,0,0.8);
      padding:35px 45px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      max-width:420px;
      width:100%;
      text-align:center;
      animation:fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity:0;transform:translateY(-20px);}
      to {opacity:1;transform:translateY(0);}
    }
    h1 {
      margin-bottom:25px;
      font-size:2.2rem;
      text-shadow:2px 2px 4px rgba(0,0,0,0.5);
    }
    form {
      display:grid;
      gap:18px;
    }
    label {
      font-weight:bold;
      text-align:left;
    }
    input {
      padding:12px;
      border:none;
      border-radius:10px;
      outline:none;
      font-size:1rem;
      transition:0.3s;
    }
    input:focus {
      box-shadow:0 0 10px rgba(40,167,69,0.6);
    }
    input:invalid {
      border:2px solid red;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
    button {
      padding:14px;
      background-color:#28a745;
      color:white;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-size:1.1rem;
      transition:0.3s;
    }
    button:hover {
      background-color:#218838;
      transform:scale(1.05);
    }
    #result {
      margin-top:22px;
      font-size:1.3rem;
      font-weight:bold;
      text-shadow:1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agro Analytica</h1>
    <form id="prediction-form">
      <label for="ph">pH Level (2-15):</label>
      <input type="number" id="ph" step="0.01" min="2" max="15" required>
      <span class="error-message" id="error-ph">Enter a value between 2 and 15</span>
      
      <label for="n">Nitrogen (N) (50-250):</label>
      <input type="number" id="n" step="0.01" min="50" max="250" required>
      <span class="error-message" id="error-n">Enter a value between 50 and 250</span>
      
      <label for="p">Phosphorus (P) (40-200):</label>
      <input type="number" id="p" step="0.01" min="40" max="200" required>
      <span class="error-message" id="error-p">Enter a value between 40 and 200</span>
      
      <label for="k">Potassium (K) (30-200):</label>
      <input type="number" id="k" step="0.01" min="30" max="200" required>
      <span class="error-message" id="error-k">Enter a value between 30 and 200</span>
      
      <label for="temperature">Temperature (Â°C) (15-45):</label>
      <input type="number" id="temperature" step="0.01" min="15" max="45" required>
      <span class="error-message" id="error-temperature">Enter a value between 15 and 45</span>
      
      <label for="humidity">Humidity (%) (30-100):</label>
      <input type="number" id="humidity" step="0.01" min="30" max="100" required>
      <span class="error-message" id="error-humidity">Enter a value between 30 and 100</span>
      
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script>
    function validateAndPredict() {
      let isValid=true;
      document.querySelectorAll('input').forEach(input=>{
        let errorSpan=document.getElementById('error-'+input.id);
        if(!input.checkValidity()) {
          input.style.border='2px solid red';
          errorSpan.style.display='block';
          isValid=false;
        } else {
          input.style.border='';
          errorSpan.style.display='none';
        }
      });
      if(!isValid) {
        document.getElementById('result').innerText='Please enter valid values in the given range.';
        return;
      }
      document.getElementById('result').innerText='Processing...';
      // Your prediction logic here
      function predictCrop() {
      const button=document.getElementById('predict-button');
      button.disabled=true;
      button.innerText='Predicting...';
      
      const ph=parseFloat(document.getElementById('ph').value);
      const nitrogen=parseFloat(document.getElementById('n').value);
      const phosphorus=parseFloat(document.getElementById('p').value);
      const potassium=parseFloat(document.getElementById('k').value);
      const temperature=parseFloat(document.getElementById('temperature').value);
      const humidity=parseFloat(document.getElementById('humidity').value);
      
      if(isNaN(ph)||isNaN(nitrogen)||isNaN(phosphorus)||isNaN(potassium)||isNaN(temperature)||isNaN(humidity)) {
        document.getElementById('result').innerText='Please fill in all fields with valid numbers.';
        button.disabled=false;
        button.innerText='Predict';
        return;
      }
      
      const data={ph,nitrogen,phosphorus,potassium,temperature,humidity};
      
      fetch('https://agro-analytica.onrender.com/predict',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      })
      .then(response=>response.json())
      .then(result=>{
        document.getElementById('result').innerText=`Predicted Crop: ${result.predicted_crop}`;
      })
      .catch(error=>{
        document.getElementById('result').innerText=`Error: ${error.message}`;
      })
      .finally(()=>{
        button.disabled=false;
        button.innerText='Predict';
      });
    }
    }
  </script>
</body>
</html>
